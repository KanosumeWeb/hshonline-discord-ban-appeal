<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Sweet Home : Online - Discord Ban Appeal</title>
  <link rel="icon" href="Logo_Home_Sweet_Home_Online_V02.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #7289DA;
      --primary-hover-color: #5d6bb2;
      --text-color: #ffffff;
      --background-color: rgba(0, 0, 0, 0.7);
      --font-family: 'Roboto', sans-serif;
    }

    body {
      font-family: var(--font-family);
      background-image: url('background.png'); /* Replace with the path to your background image */
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }

    .container {
      text-align: center;
      background-color: var(--background-color);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: var(--primary-color);
      color: var(--text-color);
      font-size: 1.2rem;
      font-weight: 500;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: var(--primary-hover-color);
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo_Home_Sweet_Home_Online_V02.png" alt="Logo" class="logo"> <!-- Replace with the path to your logo image -->
    <h1>Welcome to Home Sweet Home : Online Discord Ban Appeal</h1>
    <p>Please sign in with Discord to continue:</p>
    <a class="button" id="login" href="/.netlify/functions/oauth">Login with Discord</a>
    <div id="message"></div>
  </div>
</body>
</html>
